	$(function(){
		$("#tianjiazhaopian").click(function() {
			$(".content").load("tianjiaxiangpian.fc");
		})
	})
	$(function(){
		doGetObject();
	})
	
	
	function doGetObject() {
		var url = "doFindSrc.fc";
		$.getJSON(url,function(result) {
			console.log(result);
			doGetJson(result);
		});//ajax
	}
	
	function doGetJson(result) {
		console.log(2)
		doGetPicture(result.data);
	}
	
	function doGetPicture(data) {
		//data接收不到json
		var xiangceliebiao = $("#xiangceliebiao");
		xiangceliebiao.empty();
		for(var i = 0;i<data.length;i++){
			console.log(data.length)
			var div = $("<div class='item'></div>");
			var img = "<img class='d-block w-100' src='" +data[i]+ "' alt='slide'>"
			div.append(img);
			xiangceliebiao.append(div);
		}
			var owl4 = $('.owl-4');
			owl4.owlCarousel({
				items : 4,
				loop : true,
				margin : 10,
				autoplay : true,
				autoplayTimeout : 1000,
				autoplayHoverPause : true
			});
	}
	
	$(document).ready(function() {
		$('.owl-1').owlCarousel({
			loop : true,
			margin : 10,
			loop : true,
			responsiveClass : true,
			responsive : {
				0 : {
					items : 1,
					nav : true
				},
				600 : {
					items : 3,
					nav : false
				},
				1000 : {
					items : 4,
					nav : true,
					loop : false
				}
			}
		});

		$('.owl-2').owlCarousel({
			items : 4,
			lazyLoad : true,
			loop : true,
			margin : 10
		});

		$('.owl-3').owlCarousel({
			items : 1,
			merge : true,
			loop : true,
			margin : 10,
			video : true,
			lazyLoad : true,
			center : true,
			responsive : {
				480 : {
					items : 2
				},
				600 : {
					items : 4
				}
			}
		});


	});
</script>
