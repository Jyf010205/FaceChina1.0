<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>测试上传</title>
	<script src="assets/js/jquery.min.js"></script>
</head>
<body>

	<form action="<%=basePath%>UploadImage" method="post" id="uploadForm"
		enctype="multipart/form-data">
		<input type="hidden" name="picture" value="uploadpic">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="18%" "
					bgcolor="#FFFFFF"><div align="center">
						<span class="STYLE1">上传照片</span>
					</div></td>
				<td bgcolor="#FFFFFF"><input type="file" id="pic" name="pic" />
					<input type="button" value="上传" onclick="doUpload();"></td>
			</tr>
		</table>
	</form>
</body>
</html>
<script type="text/javascript">
	function doUpload() {  
     var formData = new FormData($( "#uploadForm" )[0]);  
     $.ajax({  
          url: 'UploadImage' ,  /*这是处理文件上传的servlet*/
          type: 'POST',  
          data: formData,  
          async: false,  
          cache: false,  
          contentType: false,  
          processData: false,  
          success: function (returndata) {  
          },  
          error: function (returndata) {  
              alert(returndata);  
          }  
     });  
}  
</script>
