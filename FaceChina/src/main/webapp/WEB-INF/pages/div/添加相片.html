
<!-- end row -->
<div class="container-fluid">


	<div class="row">
		<div class="col-xl-12">
			<div class="breadcrumb-holder">
				<h1 class="main-title float-left">添加照片</h1>
				<ol class="breadcrumb float-right">
					<li class="breadcrumb-item">个人相册</li>
					<li class="breadcrumb-item active">添加照片</li>
				</ol>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>



	<div class="row">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-10"
			style="margin: auto">
			<div class="card mb-3">
				<div class="card-header">
					<h3>
						<i class="fa fa-image"></i> 添加相片
					</h3>
				</div>




				<form action="<%=basePath%>UploadImage" method="post" id="uploadForm" enctype="multipart/form-data">
					<div class="card-body">
						<input type="hidden" name="picture" value="uploadpic">
						<!-- <input type="file" id="filer_example1" name="img" multiple="multiple" />-->
						<input type="file" id="pic" name="pic">
						<!-- multiple="multiple" -->
						
					</div>
					<div class="form-fotter" style="text-align: center">
						<div class="form-group">
							<div class="form-fotter" style="text-align: center">

								<input type="button" class="btn btn-primary" value="上传"
									onclick="doUpload();"> <a role="button" href="#"
									class="btn btn-danger" onclick="doCancel()" >取消</a>
							</div>
						</div>
					</div>
				</form>

				<!-- 	<form action="./upload.fc" method="post" enctype="multipart/form-data" >
		<input type="file" name="img" multiple="multiple"/>
		<input type="submit" value="提交"/>
	</form> -->


			</div>
			<!-- end card-->

		</div>
	</div>
</div>
</div>
<script src="assets/plugins/datetimepicker/js/moment.min.js"></script>
<script src="assets/plugins/datetimepicker/js/daterangepicker.js"></script>
<script src="assets/plugins/jquery.filer/js/jquery.filer.min.js"></script>
<script src="assets/plugins/owlcarousel/owl.carousel.min.js"></script>
<script>
function doCancel(){
	$(".content").load("xiangce.fc");
}
	function doUpload() {
		var formData = new FormData($("#uploadForm")[0]);
		$.ajax({
			url : 'UploadImage', /*这是处理文件上传的servlet*/
			type : 'POST',
			data : formData,
			async : false,
			cache : false,
			contentType : false,
			processData : false,
			success : function(returndata) {
				$(".content").load("xiangce.fc");
			},
			error : function(returndata) {
				alert(returndata);
			}
		});
	}

	$(document)
			.ready(
					function() {
						$('.owl-1').owlCarousel({
							loop : true,
							margin : 10,
							loop : true,
							responsiveClass : true,
							responsive : {
								0 : {
									items : 1,
									nav : true
								},
								600 : {
									items : 3,
									nav : false
								},
								1000 : {
									items : 4,
									nav : true,
									loop : false
								}
							}
						});

						$('.owl-2').owlCarousel({
							items : 4,
							lazyLoad : true,
							loop : true,
							margin : 10
						});

						$('.owl-3').owlCarousel({
							items : 1,
							merge : true,
							loop : true,
							margin : 10,
							video : true,
							lazyLoad : true,
							center : true,
							responsive : {
								480 : {
									items : 2
								},
								600 : {
									items : 4
								}
							}
						});

						var owl4 = $('.owl-4');
						owl4.owlCarousel({
							items : 4,
							loop : true,
							margin : 10,
							autoplay : true,
							autoplayTimeout : 1000,
							autoplayHoverPause : true
						});
						//Example 1
						$("#pic1")
								.filer(
										{
											limit : null,
											maxSize : null,
											extensions : null,
											changeInput : '<div class="jFiler-input-dragDrop"><div class="jFiler-input-inner"><div class="jFiler-input-icon"><i class="icon-jfi-cloud-up-o"></i></div><div class="jFiler-input-text"><h3>Drag & Drop files here</h3> <span style="display:inline-block; margin: 15px 0">or</span></div><a class="jFiler-input-choose-btn btn btn-custom">上传文件</a></div></div>',
											showThumbs : true,
											theme : "dragdropbox",
											templates : {
												box : '<ul class="jFiler-items-list jFiler-items-grid"></ul>',
												item : '<li class="jFiler-item">\
                        <div class="jFiler-item-container">\
                            <div class="jFiler-item-inner">\
                                <div class="jFiler-item-thumb">\
                                    <div class="jFiler-item-status"></div>\
                                    <div class="jFiler-item-info">\
                                        <span class="jFiler-item-title"><b title="{{fi-name}}">{{fi-name | limitTo: 25}}</b></span>\
                                        <span class="jFiler-item-others">{{fi-size2}}</span>\
                                    </div>\
                                    {{fi-image}}\
                                </div>\
                                <div class="jFiler-item-assets jFiler-row" >\
                                    <ul class="list-inline pull-left">\
                                        <li>{{fi-progressBar}}</li>\
                                    </ul>\
                                    <ul class="list-inline pull-right">\
                                        <li><a class="icon-jfi-trash jFiler-item-trash-action"></a></li>\
                                    </ul>\
                                </div>\
                            </div>\
                        </div>\
                    </li>',
												itemAppend : '<li class="jFiler-item">\
                            <div class="jFiler-item-container">\
                                <div class="jFiler-item-inner">\
                                    <div class="jFiler-item-thumb">\
                                        <div class="jFiler-item-status"></div>\
                                        <div class="jFiler-item-info">\
                                            <span class="jFiler-item-title"><b title="{{fi-name}}">{{fi-name | limitTo: 25}}</b></span>\
                                            <span class="jFiler-item-others">{{fi-size2}}</span>\
                                        </div>\
                                        {{fi-image}}\
                                    </div>\
                                    <div class="jFiler-item-assets jFiler-row">\
                                        <ul class="list-inline pull-left">\
                                            <li><span class="jFiler-item-others">{{fi-icon}}</span></li>\
                                        </ul>\
                                        <ul class="list-inline pull-right">\
                                            <li><a class="icon-jfi-trash jFiler-item-trash-action"></a></li>\
                                        </ul>\
                                    </div>\
                                </div>\
                            </div>\
                        </li>',
												progressBar : '<div class="bar"></div>',
												itemAppendToEnd : false,
												removeConfirmation : true,
												_selectors : {
													list : '.jFiler-items-list',
													item : '.jFiler-item',
													progressBar : '.bar',
													remove : '.jFiler-item-trash-action'
												}
											},
											dragDrop : {
												dragEnter : null,
												dragLeave : null,
												drop : null,
											},
											uploadFile : {
												url : "assets/plugins/jquery.filer/php/upload.php",
												data : null,
												type : 'POST',
												enctype : 'multipart/form-data',
												beforeSend : function() {
												},
												success : function(data, el) {
													var parent = el
															.find(
																	".jFiler-jProgressBar")
															.parent();
													el
															.find(
																	".jFiler-jProgressBar")
															.fadeOut(
																	"slow",
																	function() {
																		$(
																				"<div class=\"jFiler-item-others text-success\"><i class=\"fa fa-plus\"></i> Success</div>")
																				.hide()
																				.appendTo(
																						parent)
																				.fadeIn(
																						"slow");
																	});
												},
												error : function(el) {
													var parent = el
															.find(
																	".jFiler-jProgressBar")
															.parent();
													el
															.find(
																	".jFiler-jProgressBar")
															.fadeOut(
																	"slow",
																	function() {
																		$(
																				"<div class=\"jFiler-item-others text-error\"><i class=\"fa fa-minus\"></i> Error</div>")
																				.hide()
																				.appendTo(
																						parent)
																				.fadeIn(
																						"slow");
																	});
												},
												statusCode : null,
												onProgress : null,
												onComplete : null
											},

											addMore : false,
											clipBoardPaste : true,
											excludeName : null,
											beforeRender : null,
											afterRender : null,
											beforeShow : null,
											beforeSelect : null,
											onSelect : null,
											afterShow : null,
											onRemove : function(itemEl, file,
													id, listEl, boxEl,
													newInputEl, inputEl) {
												var file = file.name;
												$
														.post(
																'assets/plugins/jquery.filer/php/remove_file.php',
																{
																	file : file
																});
											},
											onEmpty : null,
											options : null,
											captions : {
												button : "Choose Files",
												feedback : "Choose files To Upload",
												feedback2 : "files were chosen",
												drop : "Drop file here to Upload",
												removeConfirmation : "确定要删除吗?",
												errors : {
													filesLimit : "Only {{fi-limit}} files are allowed to be uploaded.",
													filesType : "Only Images are allowed to be uploaded.",
													filesSize : "{{fi-name}} is too large! Please upload file up to {{fi-maxSize}} MB.",
													filesSizeAll : "Files you've choosed are too large! Please upload files up to {{fi-maxSize}} MB."
												}
											}
										});

					});
</script>
