

<div class="container-fluid">


	<div class="row">
		<div class="col-xl-12">
			<div class="breadcrumb-holder">
				<h1 class="main-title float-left">个人信息</h1>
				<ol class="breadcrumb float-right">
					<li class="breadcrumb-item">首页</li>
					<li class="breadcrumb-item active">个人信息</li>
				</ol>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!-- end row -->




	<div class="row">



		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-8"
			style="margin: auto">
			<div class="card mb-3">
				<div class="card-header">
					<h3>
						<i class="fa fa-check-square-o"></i> 个人信息
					</h3>

				</div>

				<div class="card-body">

					<form>
						<div class="form-group">


							<div id="avatar_image">
								<img alt="image" style="max-width: 100px; height: auto;"
									src="assets/images/avatars/admin.png" /> <br />

							</div>
							<div id="image_deleted_text"></div>


							<div class="m-b-10"></div>

							<div class="form-group">
								<label></label>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">昵称</label> <input
								class="form-control" readonly="" id="nichen"
								aria-describedby="emailHelp" placeholder="昵称" required>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">电子邮箱</label> <input type="email"
								readonly="" class="form-control" id="youxiang"
								aria-describedby="emailHelp" placeholder="电子邮箱" required>
						</div>

						<div class="form-group">
							<label for="exampleInputgender">性别</label> <input type="email"
								readonly="" class="form-control" id="xingbie"
								aria-describedby="emailHelp" placeholder="" required>
						</div>
						<div class="form-group">




							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="exampleInputPassword1">出生年月</label> <input
											type="text" readonly="" class="form-control"
											id="birthday" placeholder="出生年月" required>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label for="exampleInputPassword1">年龄</label> <input
											type="text" readonly="" class="form-control"
											id="age" placeholder="年龄" required>

									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="exampleInputPassword1">星座</label> <input
											type="text" readonly="" class="form-control"
											id="star" placeholder="星座" required>

									</div>
								</div>
							</div>

							<!--==========================================================-->


							<div class="form-group">
								<label for="example1">大学 </label> <input type="email"
									readonly="" class="form-control" id="daxue"
									aria-describedby="emailHelp" placeholder="" required>
							</div>
							<div class="form-group">
								<label>个人简介</label>
								<div>
									<textarea required class="form-control" readonly=""
											class="form-control" id="jianjie"
											aria-describedby="emailHelp" placeholder="" required
										></textarea>
								</div>
							</div>

							<button type="button" class="btn btn-primary" id="bianjigerenxinxi">编辑个人信息</button>
					</form>

				</div>
			</div>
			<!-- end card-->
		</div>
	</div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		doGetObjects();
	})
	    $(function(){
		$("#bianjigerenxinxi").click(function() {
			$(".content").load("bianjigerenxinxi.fc");
		})
	})
	
	function doGetObjects(){
		var url = "doPersonalInformaitonUI.fc"
 		//2.请求url定义
 		//3.发起异步请求获取数据（借助jquery中的getJSON)
 		$.getJSON(url,function(result){
 			console.log(result);
 			doHandleResponseResult(result);
 		});//ajax(xhr)
	}
	
	function doHandleResponseResult(result){
 		if(result.state==1){//jsonResult.state
 			dogerenxinxi(result);
 		
 		}else{
 			alert(result.message);
 		}
 	}
	function dogerenxinxi(result){
		document.getElementById('nichen').value=result.data.user_name;
		document.getElementById('xingbie').value=result.data.user_gender;
		document.getElementById('youxiang').value=result.data.user_email;
		document.getElementById('birthday').value=result.data.user_birthday;
		document.getElementById('star').value=result.data.user_star;
		document.getElementById('age').value=result.data.user_age;
		document.getElementById('daxue').value=result.data.user_colleage;
		document.getElementById('jianjie').value=result.data.user_note;
	}
</script>
