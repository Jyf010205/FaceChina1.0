		function doGettouxiang() {

		function doloadUI(button, url) {

		function find() {

			var url = "doFindLiuyan.fc";
			$.getJSON(url, function(result) {
				//console.log(result)
				dofind(result);
			})
		}

		function dofind(result) {
			if (result.state == 1) {
				//显示数据到客户端
				t = result.data.recodes
				$(".messageCount").html(Object.keys(t).length);
				//console.log(Object.keys(t).length)
				//var count=result.data.rocodes.length
				//showcounts(result)
				showLiuyan(result.data.recodes);
			} else {
				alert(result.message);
			}
		}
		function showLiuyan(data) {
			//console.log(111);
			var h = $("h");
			h.empty();
			//迭代数据
			for (var i = 0; i < data.length; i++) {
				var tds = doCreateTds(data[i])
				h.append(tds)
			}
		}

		function timestampToTime(timestamp) {
			//var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
			var date = new Date(timestamp);
			Y = date.getFullYear() + '-';
			M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date
					.getMonth() + 1)
					+ '-';
			D = date.getDate() + ' ';
			h = date.getHours() + ':';
			m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date
					.getMinutes())
					+ ':';
			s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date
					.getSeconds());
			return Y + M + D + h + m + s;
		}

		function doCreateTds(data) {
			//console.log(data);
			var tds = "<a href='#' class='dropdown-item notify-item' ><p class='notify-details ml-0'><b>"
					+ data.user_name
					+ "</b><span>"
					+ data.content
					+ "</span><small class='text-muted'>"
					+ timestampToTime(data.createtime) + "</small></p></a>"
			return tds;

		}
	</script>
