<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>

    <!-- Core CSS -->
    <link href="login/css/bootstrap.min.css" rel="stylesheet">
    <link href="login/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="login/css/login.css" rel="stylesheet">

    <!-- Checkboxes style -->
    <link href="login/css/bootstrap-checkbox.css" rel="stylesheet">
</head>

<body>

<div class="login-menu">
      <div class="container">
        <nav class="nav">
          <a class="nav-link" href="login.fc">注册</a>
          <a class="nav-link active" href="enter.fc">登录</a>
        </nav>
      </div>
</div>

<div class="container h-100">
	<div class="row h-100 justify-content-center align-items-center">
				
						
		<div class="card">
			<h4 class="card-header">登录</h4>
           
			<div class="card-body">
			<p class="login-box-msg">Sign in to start your session</p>
                        <form data-toggle="validator" role="form" method="post" action="core/login.php">                                
								<div class="row">	
									<div class="col-md-12">    
									<div class="form-group">
									<label>登录邮箱</label>
									<div class="input-group">
									  <div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
										</div>
									  <input id="email" type="email" class="form-control" name="login_email" data-error="Input valid email" required>								  
									</div>								
									<div class="help-block with-errors text-danger"></div>
									</div>
									</div>
                                </div>
								
								<div class="row">								
									<div class="col-md-12">
									<div class="form-group">
									<label>用户密码</label>
									<div class="input-group">
										<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1"><i class="fa fa-unlock" aria-hidden="true"></i></span>
										</div>
										<input type="password" id="password" data-minlength="6" name="login_password" class="form-control" data-error="Password to short" required />
									</div>	
									<div class="help-block with-errors text-danger"></div>
									</div>
									</div>
								</div>
								
								<div class="row">								
								<div class="checkbox checkbox-primary">
                                <input id="checkbox_remember" type="checkbox" name="remember">
                                <label for="checkbox_remember">记住我</label>
                                </div>    
								</div>
								
                                <div class="row">
									<div class="col-md-12">
									<input type="hidden" name="redirect" value="" />
									<!-- <input type="submit" class="btn btn-primary btn-lg btn-block" value="登录" name="submit" /> -->
									<input type="button" class="btn btn-primary btn-lg btn-block" value="登录" onclick="doLogin1()">
									</div>
								</div>
                        </form>

                        <div class="clear"></div> 
						
						   <i class="fa fa-user fa-fw"></i><a href="login.fc">         注册账号</a><br />
                                                <i class="fa fa-undo fa-fw"></i><a href="reset.fc">         找回密码</a>
            
			</div>	
			
		</div>	
		
	</div>	
</div>


	
<!-- Core Scripts -->
<script src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
	
<!-- Bootstrap validator  -->
<script src="assets/js/validator.min.js"></script>
<script>
	
	function doLogin1(){
		
		var params={
				 user_email:$("#email").val(),
				 user_password:$("#password").val()
			  } 
		var url="doLogin.fc";
		 $.post(url,params,function(result){
			  if(result.state==1){
				//跳转到indexUI对应的页面
				location.href="hello.fc?t="+Math.random();
				console.log(123);
			  }else{
				  $(".login-box-msg").html(result.message); 
			  }
			  return false;//防止刷新时重复提交
		  });
	}
</script>




</body>
</html>
